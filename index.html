<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Product Landing Page</title>
</head>
<body>
    <div class="container">
        <header id="header" class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom" >
          <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <img src="https://logos-marcas.com/wp-content/uploads/2020/04/Nike-Logo.png" alt="" id="header-img" width="100px">
          </a>
      
          <nav id="nav-bar">
            <ul class="nav nav-pills">
                <li class="nav-item"><a href="#video" class="nav-link active">Shoes</a></li>
                <li class="nav-item"><a href="#details" class="nav-link">Details</a></li>
                <li class="nav-item"><a href="#form" class="nav-link">More info</a></li>
              </ul>
          </nav>
        </header>

        <div  class="d-flex justify-content-center ">
          <h1>Video</h1>
        </div>

        <div id="video" class="d-flex justify-content-center my-5">
          <div class="align-self-center">
            <img src="/assets/snkr1.jpg" width="320px">
          </div>
          <div class="align-self-center">
            <video autoplay loop width="420px">
              <source src="/assets/video.webm" type="video/webm">
            </video>        
          </div>
          <div class="align-self-center">
            <img src="/assets/snkr2.jpg" width="320px">
          </div>
        </div>

        <div id="details" class="d-flex justify-content-center ">
          <h1>Details</h1>
        <br>
        </div>

        <div id="data">
          <h5></h5>
          <p></p>
          <p></p>
          <p></p>
        </div>


        <div class="d-flex justify-content-center ">
          <h1>More info</h1>
        </div>

        <form id="form" class="row" >
            <div class="mb-3">
                <label class="form-label">Email address</label>
                <input type="email" id="email" class="form-control" placeholder="name@example.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
            </div>
            <div class="mb-3">
                <input type="submit" id="submit" class="btn btn-primary"> 
              </div>
        </form>
    </div>
    <script src="/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
</body>
</html>
